<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>My Orders</title>
          <link rel="stylesheet" href="/css/myOrders.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
         
          <section class="profile-header">
                    <div class="profile-info">
                              <div class="profile-pic">
                                        <img src="./image/profile.png" alt="Profile">
                              </div>
                              <div class="profile-details">
                                        <h2>XYZ Thapa</h2>
                                        <p>Fulbari-11, Pokhara</p>
                              </div>
                    </div>
                    <div class="membership-card">
                              <div class="icon">
                                        <img src="./image/crown.png" alt="Crown Icon">
                              </div>
                              <div class="membership-details">
                                        <p class="membership-number">Membership No: 306</p>
                                        <p class="current-points">Current Points: 0</p>
                              </div>
                    </div>
          </section>


      <div class="user-container">
          <section class="account-section">
                    <div class="account-box">
                              <h2>My Account</h2>
                              <ul>
                                        <li><a href="#"><i class="fa-solid fa-user"></i>  Personal Information</a></li>
                                        <li><a href="#"><i class="fa-solid fa-location-dot"></i>  My Address</a></li>
                                        <li><a href="#"><i class="fa-solid fa-user-lock"></i>  Security and Privacy</a></li>
                                        <li><a href="#"><i class="fa-solid fa-box-open"></i>  My Orders</a></li>
                                        <li><a href="#"><i class="fa-regular fa-credit-card"></i>  Payment Methods</a></li>
                                        <li><a href="#"><i class="fa-solid fa-heart"></i>  Wishlist</a></li>
                                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>  Signout</a></li>
                              </ul>
                    </div>

                    <div class="order-details">
                              <h2>Order Details</h2>
                              <div class="order-status">
                                  <button class="status-button active">All Orders</button>
                                  <button class="status-button active">In Process</button>
                                  <button class="status-button">Completed</button>
                              </div>
                              <div class="order-container">
                              <div class="empty-cart">
                                        <img src="/image/shopping 1.png" alt="Address Not Found" class="image">
                                        
                                        <p>You haven't placed any order yet</p>
                                         <button class="btn">Continue Shopping</button>
                              </div>
                              
                              </div>
                    </div>
         </section>

      </div>      
</body>
</html>
