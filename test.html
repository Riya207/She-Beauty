<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    /* Styles for the shopping cart */
    .shopping-cart {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product-image {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .product-details {
      flex-grow: 1;
    }

    .product-name {
      font-weight: bold;
    }

    .product-quantity {
      display: flex;
      align-items: center;
    }

    .quantity-input {
      width: 40px;
      text-align: center;
    }

    .product-price {
      margin-top: 10px;
    }

    /* Styles for the order summary */
    .order-summary {
      margin-top: 20px;
    }

    .order-summary-item {
      margin-bottom: 10px;
    }

    .order-summary-total {
      font-weight: bold;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .shopping-cart {
        flex-direction: column;
      }
    }
  </style>
</head>
<body> 
  <div class="shopping-cart">
    <div class="product">
      <img src="note-loose-powder.jpg" alt="Note Loose Powder" class="product-image">
      <div class="product-details">
        <p class="product-name">Note Loose Powder</p>
        <div class="product-quantity">
          <button class="quantity-button">-</button>
          <input type="number" value="1" class="quantity-input" id="quantity">
          <button class="quantity-button">+</button>
        </div>
        <p class="product-price">NPR. 200 (inclusive of all taxes)</p>
      </div>
    </div>
    <div class="order-summary">
      <p class="order-summary-item">Total: NPR. 200</p>
      <p class="order-summary-item">Delivery Charge: NPR. 149</p>
      <p class="order-summary-item">Discount: NPR. 0</p>
      <p class="order-summary-total">Grand Total: NPR. 349</p>
    </div>
    <button class="checkout-button">Checkout</button>
  </div>

  <script>
    // JavaScript to update the quantity and total
    const quantityInput = document.getElementById('quantity');
    const totalElement = document.querySelector('.order-summary-total');

    quantityInput.addEventListener('change', () => {
      const quantity = parseInt(quantityInput.value);
      const price = 200; // Price of the product
      const deliveryCharge = 149; // Delivery charge
      const discount = 0; // Discount

      const total = (quantity * price) + deliveryCharge - discount;
      totalElement.textContent = `Grand Total: NPR. ${total}`;
    });
  </script>
</body>
</html>
