<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://kit.fontawesome.com/3c507479c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/orderPage.css">
    <script>
        function includeHTML() {
          var z, i, elmnt, file, xhttp;
          z = document.getElementsByTagName("*");
          for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            file = elmnt.getAttribute("she-website-html");
            if (file) {
              xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                  if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                  if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                  elmnt.removeAttribute("she-website-html");
                  includeHTML();
                }
              }      
              xhttp.open("GET", file, true);
              xhttp.send();
              return;
            }
          }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="cart-box">

            <div class="shopping-cart">
                <h1>Select Payment Option</h1>

                <div class="payment-options">
                    <!-- Clickable image options -->
                     <div class="payment-container">
                        <img src="./image/cod.png" alt="Option 1" class="option" data-value="Option 1">
                        <p class="paymentName">Cash On Delivery</p>
                     </div>
                     <div class="payment-container">
                        <img src="./image/esewa.png" alt="Option 2" class="option" data-value="Option 2">
                        <p class="paymentName">eSewa Mobile Wallet</p>
                     </div>
                </div>

                <!-- Disabled submit button initially -->
                <button id="submit-btn" disabled>Confirm Order</button>

                
            </div>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order">
                    <p class="order-summary-item">Total: <span>NPR. 200</span></p>
                    <p class="order-summary-item">Delivery Charge: <span>NPR. 149</span></p>
                    <p class="order-summary-item">Discount: <span>NPR. 0</span></p>
                    <p class="order-summary-total">Grand Total: <span>NPR. 349</span></p>
                </div>
                <!-- <button class="checkout-button">Place Order</button> -->
            </div>
        </div>
    </div>
    <!-- Success message (hidden by default) -->
    <p id="success-message" class="success" style="display: none; color: green;">Order Successful!</p>

    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }
    </script>

    <div she-website-html="../footer.html"></div>

    <script>
        includeHTML();
    </script>

    <!-- <script src="./script/product-page.js"></script> -->
     <script src="./script/payment.js"></script>
</body>
</html>
