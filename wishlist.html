<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Wishlist</title>
          <link rel="stylesheet" href="../css/wishlist.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

          <script>
            function includeHTML() {
              var z, i, elmnt, file, xhttp;
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("she-website-html");
                if (file) {
                  xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                      if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                      if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                      elmnt.removeAttribute("she-website-html");
                      includeHTML();
                    }
                  }      
                  xhttp.open("GET", file, true);
                  xhttp.send();
                  return;
                }
              }
            }
        </script>

</head>
<body>

    <div she-website-html="../navbar.html"></div>


          <section class="profile-header">
                    <div class="profile-info">
                              <div class="profile-pic">
                                        <img src="/image/profile.png" alt="Profile">
                              </div>
                              <div class="profile-details">
                                        <h2>XYZ Thapa</h2>
                                        <p>Fulbari-11, Pokhara</p>
                              </div>
                    </div>
                    <div class="membership-card">
                              <div class="icon">
                                        <img src="/image/crown.png" alt="Crown Icon">
                              </div>
                              <div class="membership-details">
                                        <p class="membership-number">Membership No: 306</p>
                                        <p class="current-points">Current Points: 0</p>
                              </div>
                    </div>
          </section>

          <div class="user-container">
          <section class="account-section">
                    <div class="account-box">
                              <h2>My Account</h2>
                              <ul>
                                        <li><a href="#"><i class="fa-solid fa-user"></i> Personal Information</a></li>
                                        <li><a href="#"><i class="fa-solid fa-location-dot"></i> My Address</a></li>
                                        <li><a href="#"><i class="fa-solid fa-user-lock"></i> Security and Privacy</a></li>
                                        <li><a href="#"><i class="fa-solid fa-box-open"></i> My Orders</a></li>
                                        <li><a href="#"><i class="fa-regular fa-credit-card"></i> Payment Methods</a></li>
                                        <li><a href="#"><i class="fa-solid fa-heart"></i> Wishlist</a></li>
                                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Signout</a></li>
                              </ul>
                    </div>

                    <div class="main-content">
                        <h2>My Wishlist</h2>
                        <div class="wishlist">
                            <img src="/image/wishlist1.png" alt="Wishlist Empty Icon" class="wishlist-icon">
                            <p class="message">Sorry! You do not have any item in your wishlist</p>
                            <button class="continue-btn">Continue Shopping</button>
                        </div>
                    </div>
            </div>
          </section>
           
          <!--  -------------- ------------------------ to include html files ----------------------------------------------------  -->
      <script>
        function toggleContent(id) {
          var content = document.getElementById(id);
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        }
      </script>
      <div she-website-html="../services.html"></div>
      
      <div she-website-html="../footer.html"></div>
      <script>
        includeHTML();
      </script>
          
</body>
</html>
