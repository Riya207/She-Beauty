<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>All Products</title>
          <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
             *{
                    margin: 0px;
                    padding: 0px;
                    font-family: "Roboto", sans-serif;
                    box-sizing: border-box;
             }
              img{
                    width: 100%;
                    height: 516px;
                    
              }
              .makeup img{
                    width: 140px;
                    height: 140px;
                    border-radius: 50%;
              }      
              .skin img{
                    width: 140px;
                    height: 140px;
                    border-radius: 50%;
              }      
              .hair img{
                    width: 140px;
                    height: 140px;
                    border-radius: 50%;
              }      
              .body img{
                    width: 140px;
                    height: 140px;
                    border-radius: 50%;
              }
              .container{
                  /* box-sizing: border-box; */
                  display: flex;
                  background-color: #F0EBF9;justify-content: center;
                  width: 100%;
                  height: 261px;
                  
              }
              
              .container a{
                  text-align: none;
              }
              .container p{
                  font-size: 1.4rem;
                  font-weight: 400;
                  text-transform: uppercase;
                  text-align: center;
                  margin-top: 0.4rem;
              }
              .container .makeup{
                  margin: 1.2rem 2.2rem;
              }
              .container .skin{
                  margin: 1.2rem 2.2rem;
              }     
              .container .hair{
                  margin: 1.2rem 2.2rem;
              }     
              .container .body{
                  margin: 1.2rem 2.2rem;
              }     
          </style>
</head>
<body>
          <div class="allproduct-bannar">
             <img src="./image/All product bannar.png" alt="bannar">
          </div>
          <div class="container">
            
              <div class="makeup">
                    <a href="#"></a><img src="./image/makeup-2.png" alt="makeup products">
                    <p>Makeup</p>
              </div>
              
              <div class="skin">
                    <a href="#"></a><img src="./image/skin-2.png" alt="skincare products">
                    <p>Skin</p>
              </div>
              
              <div class="hair">
                    <a href="#"></a><img src="./image/hair-2.png" alt="hair products">
                    <p>Hair</p>
              </div>
              
              <div class="body">
                    <a href="#"></a><img src="./image/ body-2.png" alt="body products">
                    <p>Body</p>
              </div>
            </div>  
          </div>
          <div class="categ-container">
            <section class="main-section">
                <div class="main filter">
    
    
                    <div class="filter-container">
                        <div class="filter-section">
                            <div class="filter-header" onclick="toggleContent('category')">
                                <span>Filter by Category</span>
                                <span><i class="fa-solid fa-chevron-down"></i></span>
                            </div>
                            <div class="filter-content" id="category">
                                <label>
                                    <span>MakeUp</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Skin</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Hair</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Body</span>
                                    <input type="checkbox" checked>
                                </label>
                            </div>
                        </div>
                        <div class="filter-section">
                            <div class="filter-header" onclick="toggleContent('brands')">
                                <span>Filter by Brands</span>
                                <span><i class="fa-solid fa-chevron-down"></i></span>
                            </div>
                            <div class="filter-content" id="brands">
                                <label>
                                    <span>L.A. Girl</span>
                                    <input type="checkbox" checked>
                                </label>
                                <label>
                                    <span>Mac</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Lakme</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Renee</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Maybelline</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Essence</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Sugar</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Plum</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Loreal Paris</span>
                                    <input type="checkbox">
                                </label>
                                <label>
                                    <span>Elf</span>
                                    <input type="checkbox">
                                </label>
                            </div>
                        </div>
                        <div class="filter-section">
                            <div class="filter-header" onclick="toggleContent('price')">
                                <span>Filter by Price</span>
                                <span><i class="fa-solid fa-chevron-down"></i></span>
                            </div>
                            <div class="filter-content" id="price">
                                <div class="price-range">
                                    <span>NPR. 200</span>
                                    <span>NPR. 2000</span>
                                </div>
                                <input type="range" class="range" min="200" max="2000" value="50">
                            </div>
                        </div>
                    </div>
    
    
                </div>
</body>
</html>
