<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup-Category</title>
    <script src="https://kit.fontawesome.com/3c507479c7.js" crossorigin="anonymous"></script>
    <style>
         @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      * {
        margin: 0px;
        padding: 0px;
        text-decoration: none;
        box-sizing: border-box;
        /* list-style: none; */
        font-family: "Roboto", sans-serif;
      }

      html{
        font-size: 62.5%;
      }

       .banner img{
        width: 100%;
      }

      .container{
        width: 90%;
        margin: 0 auto;
      }

      .category{
        /* margin: 3rem 0; */
        background: #f4f1f2;
        display: flex;
        justify-content: center;
      }

      .category .categ{
        margin: 1.2rem 2.2rem;
      }

      .category .categ a{
        text-align: none;
        color: #000000ec;
      }

      .category .categ a p{
        font-size: 2rem;
        font-weight: 600;
        margin-top: 0.4rem;
        text-align: center;
        text-transform: uppercase;
      }

       .category .categ a:hover{
        color: #f65a64;
      }

      /* #############################  products section styling ############################# */
      .main-section{
        margin: 3rem 0;
      }
      
      .main-section .filter{
        width: 24%;
    
        float: left;
      }

      .main-section .products{
        width: 74%;
        border: 4px solid blueviolet;
        float: right;
      }

      .main-section::after{
    content: "";
    display: block;
    clear: both;
}

h2{
    font-size: 3rem;
}

.filter-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        .filter-section {
            margin-bottom: 1rem;
        }
        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccd2ff;
            border-radius: 0.8rem;
            background-color: #f9f9f9;
        }
        span{
            font-size: 2.2rem;
            font-weight: 500;
        }
        .filter-content {
            display: none;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
        }
        .filter-content label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .filter-content input[type="checkbox"] {
            width: 20px;
            height: 20px;
            color:#ccccff;
        }
        .price-range {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .price-range input[type="range"] {
            width: 100%;
        }



    </style>
</head>

<body>
    <section class="banner">
        <img src="./image/makeup-banner.jpg" alt="a banner of makeup category">
    </section>

    <section class="category">
        <div class="categ">
            <a href="#">
                <img src="./image/eye.png" alt="eye-category">
            <p>Eyes</p>
            </a>
        </div>
        <div class="categ">
            <a href="#"><img src="./image/face.png" alt="face-category">
                <p>Face</p></a>
        </div>
        <div class="categ">
            <a href="#"><img src="./image/lips.png" alt="lip makeup category">
                <p>Lips</p></a>
        </div>
        <div class="categ">
            <a href="#"><img src="./image/nails.png" alt="nails makeup category">
                <p>Nails</p></a>
        </div>
    </section>

    <div class="container">
        <section class="main-section">
            <div class="main filter">
               
   
      <div class="filter-container">
        <div class="filter-section">
            <div class="filter-header" onclick="toggleContent('category')">
                <span>Filter by Category</span>
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </div>
            <div class="filter-content" id="category">
                <label>
                    <span>MakeUp</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Skin</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Hair</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Body</span>
                    <input type="checkbox" checked>
                </label>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-header" onclick="toggleContent('brands')">
                <span>Filter by Brands</span>
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </div>
            <div class="filter-content" id="brands">
                <label>
                    <span>Mamaearth</span>
                    <input type="checkbox" checked>
                </label>
                <label>
                    <span>Cetaphil</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Himalaya</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Kleida</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Hada Labo</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Olay</span>
                    <input type="checkbox">
                </label>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-header" onclick="toggleContent('price')">
                <span>Filter by Price</span>
                <span><i class="fa-solid fa-chevron-down"></i></span>
            </div>
            <div class="filter-content" id="price">
                <div class="price-range">
                    <span>NPR. 200</span>
                    <span>NPR. 2000</span>
                </div>
                <input type="range" min="200" max="2000" value="1000">
            </div>
        </div>
    </div>

 
            </div>
            <div class="main products"><h2>Makeup</h2></div>
        </section>
    </div>
    <script>
        function toggleContent(id) {
            var content = document.getElementById(id);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
