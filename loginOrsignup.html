<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="/css/loginOrsignup.css">

</head>
<body>
    <div class="login-container">
   
        <div class="sign-in">
            <h2>WELCOME BACK!</h2>
            <div class="sign-in-form">
            <h3>SIGN IN</h3>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="sign-in-btn">SIGN IN</button>
             </form>
                <p>or sign in using</p>
                <div class="social-login">
                    <button class="google-btn"><img src="image/googlelogo.png" alt="Google"></button>
                    <button class="facebook-btn"><img src="image/facebooklogo.png" alt="Facebook"></button>
                </div>
            </div>
        </div>

      <div class="sign-up-container">
          <div class="image-top">
              <img src="/image/tote.png" alt="Top Image">
          </div>
          <div class="text">
          <h2>NEW HERE?</h2>
          <p>Sign up to get the wide range of beauty products</p>
          </div>
          <button class="sign-up-btn">SIGN UP</button>
          <div class="image-bottom">
              <img src="/image/makeover.png" alt="Bottom Image">
          </div>
      </div>
   
   
</div>


</body>
</html>
