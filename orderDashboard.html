<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Dashboard</title>
    <link rel="stylesheet" href="./css/orderDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./image/logo.png" alt="She Beauty">
        </div>
        <div class="user-actions">
            <button><i class="fas fa-search"></i></button>
            <button><i class="fas fa-envelope"></i></button>
            <div class="adminSign">

                <button><i class="fas fa-user"></i></button>
                <div class="user-info">
                    <span class="user-name">Saira Karim</span>
                    <span class="user-email">sairakrim97@gmail.com</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="breadcrumb">
            <span><a href="./dashboard2.html"  class="dashboard">Dashboard &gt;</a></span>
            <span><a href="./orderDashboard.html"> Order</a></span>
        </div>
        <div class="order-table">
            <table>
                <thead>
                    <tr>
                        <th>Product name</th>
                        <th>Order ID</th>
                        <th>User Email</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Primer</td>
                        <td>#77123</td>
                        <td>k@gmail.com</td>
                        <td>COD</td>
                        <td>Success</td>
                        <td class="action">
                            <button class="edit"><i class="fas fa-edit fa-2x"></i></button>
                            <button class="delete"><i class="fas fa-trash fa-2x"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Foundation</td>
                        <td>#77124</td>
                        <td>a@gmail.com</td>
                        <td>esewa</td>
                        <td>Pending</td>
                        <td class="action">
                            <button class="edit"><i class="fas fa-edit fa-2x"></i></button>
                            <button class="delete"><i class="fas fa-trash fa-2x"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Powder</td>
                        <td>#77125</td>
                        <td>y@gmail.com</td>
                        <td>esewa</td>
                        <td>Pending</td>
                        <td class="action">
                            <button class="edit"><i class="fas fa-edit fa-2x"></i></button>
                            <button class="delete"><i class="fas fa-trash fa-2x"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.querySelectorAll('tbody tr td:nth-child(5)').forEach(function (statusCell) {
            if (statusCell.innerText === 'Pending') {
                statusCell.style.color = 'grey';
            } else if (statusCell.innerText === 'Success') {
                statusCell.style.color = 'green';
            }
        });
    </script>
    
    

</body>
</html>
