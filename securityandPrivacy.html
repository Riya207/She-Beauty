<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Security and Privacy</title>
          <link rel="stylesheet" href="/css/securityandPrivacy.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
          <section class="profile-header">
                    <div class="profile-info">
                              <div class="profile-pic">
                                        <img src="/image/profile.png" alt="Profile">
                              </div>
                              <div class="profile-details">
                                        <h2>XYZ Thapa</h2>
                                        <p>Fulbari-11, Pokhara</p>
                              </div>
                    </div>
                    <div class="membership-card">
                              <div class="icon">
                                        <img src="/image/crown.png" alt="Crown Icon">
                              </div>
                              <div class="membership-details">
                                        <p class="membership-number">Membership No: 306</p>
                                        <p class="current-points">Current Points: 0</p>
                              </div>
                    </div>
          </section>

          <section class="account-section">
                    <div class="account-box">
                              <h2>My Account</h2>
                              <ul>
                                        <li><a href="#"><i class="fa-solid fa-user"></i>  Personal Information</a></li>
                                        <li><a href="#"><i class="fa-solid fa-location-dot"></i>  My Address</a></li>
                                        <li><a href="#"><i class="fa-solid fa-user-lock"></i>  Security and Privacy</a></li>
                                        <li><a href="#"><i class="fa-solid fa-box-open"></i>  My Orders</a></li>
                                        <li><a href="#"><i class="fa-regular fa-credit-card"></i>  Payment Methods</a></li>
                                        <li><a href="#"><i class="fa-solid fa-heart"></i>  Wishlist</a></li>
                                        <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>  Signout</a></li>
                              </ul>
                    </div>

          <div class="security-details">
                    <h2>Change Password</h2>
                    <form action="#">
                             
                      
                              <label for="current-password">Current Password</label>
                              <div class="input-wrapper">
                              <input type="password" id="current-password" name="current-password" placeholder="Enter your current password"><i class="fa-regular fa-eye-slash"></i>
                            </div>

                     
                              <label for="new-password">New Password</label>
                              <div class="input-wrapper">
                              <input type="password" id="new-password" name="new-password" placeholder="Enter your new password"><i class="fa-regular fa-eye-slash"></i>
                            </div>

                       
                              <label for="confirm-password">Confirm new password</label>
                              <div class="input-wrapper">
                              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password"><i class="fa-regular fa-eye-slash"></i>
                            </div>
                              

                              <button type="submit">Change Password</button>
               </form>
          </div>
        </section>
</body>
</html>
